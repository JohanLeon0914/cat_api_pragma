<ion-header>
  <ion-toolbar>
    <ion-title>
      Cat breeds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cat of cats">
    <ion-card-header>
      {{ cat.name }}
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="cat.imageUrl" alt="{{ cat.name }} Cat"></ion-img>
      <p>Origin: {{ cat.origin }}</p>
      <p>Intelligence: {{ cat.intelligence }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
